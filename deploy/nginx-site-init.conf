# FoomClous Nginx 初始配置（用于获取 SSL 证书）
# 步骤1: 使用此配置获取证书
# sudo cp nginx-site-init.conf /etc/nginx/sites-available/co.zrn.qzz.io
# sudo ln -sf /etc/nginx/sites-available/co.zrn.qzz.io /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx
# sudo certbot --nginx -d co.zrn.qzz.io

server {
    listen 80;
    listen [::]:80;
    server_name co.zrn.qzz.io;

    # 上传大小限制
    client_max_body_size 500M;

    # 前端
    location / {
        proxy_pass http://127.0.0.1:47832;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 后端 API
    location /api {
        proxy_pass http://127.0.0.1:51947;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上传超时
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 静态文件
    location /uploads {
        proxy_pass http://127.0.0.1:51947/uploads;
        proxy_set_header Host $host;
        expires 1d;
    }

    location /thumbnails {
        proxy_pass http://127.0.0.1:51947/thumbnails;
        proxy_set_header Host $host;
        expires 7d;
    }

    location /health {
        proxy_pass http://127.0.0.1:51947/health;
    }
}
