version: '3.8'

services:
  # 前端（暴露到宿主机供 Nginx 反代）
  frontend:
    image: cxaryoro/foomclous-frontend
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.example.com}
    container_name: foomclous-frontend
    ports:
      - "47832:80"
    networks:
      - foomclous-network
    restart: unless-stopped

  # 后端（暴露到宿主机供 Nginx 反代）
  backend:
    image: cxaryoro/foomclous-backend
    build: ./backend
    container_name: foomclous-backend
    ports:
      - "51947:51947"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://foomclous:${DB_PASSWORD:-foomclous123}@postgres:5432/foomclous
      - PORT=51947
      - UPLOAD_DIR=/data/uploads
      - THUMBNAIL_DIR=/data/thumbnails
      - CHUNK_DIR=/data/chunks
      - VITE_API_URL=${VITE_API_URL:-https://api.example.com}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://cloud.example.com}
      - ACCESS_PASSWORD_HASH=${ACCESS_PASSWORD_HASH:-}
      - DOMAIN=${DOMAIN:-cloud.example.com}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID:-}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH:-}
      - TOTP_SECRET=${TOTP_SECRET:-}
    volumes:
      - file-storage:/data
    networks:
      - foomclous-network
    restart: unless-stopped

  # 数据库
  postgres:
    image: postgres:16-alpine
    container_name: foomclous-postgres
    environment:
      - POSTGRES_DB=foomclous
      - POSTGRES_USER=foomclous
      - POSTGRES_PASSWORD=${DB_PASSWORD:-foomclous123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - foomclous-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U foomclous -d foomclous" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  file-storage:
    driver: local
  postgres-data:
    driver: local

networks:
  foomclous-network:
    driver: bridge
